<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            border: 0;
            padding: 0;
        }

        .calculator {
            width: 300px;
            border: 1px solid black;
            padding: 20px;
        }

        #screen {
            display: flex;
            align-items: center;
            height: 40px;
            border: 1px solid black;
            font-size: 28px;
        }

        .btn_container .btn_items {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
        }

        .btn_items button {
            justify-content: center;
            align-items: center;
            display: flex;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #E5E5E5;
            font-size: 22px;
        }

    </style>

</head>
<body>
    <div class="calculator">
        <span id="screen"></span>
        <div class="btn_container">
            <div class="btn_items">
                <button onclick="btnNumAndSign(this)">7</button>
                <button onclick="btnNumAndSign(this)">8</button>
                <button onclick="btnNumAndSign(this)">9</button>
                <button onclick="btnNumAndSign(this)" style="background-color: #FF9F0C">/</button>
            </div>
            <div class="btn_items">
                <button onclick="btnNumAndSign(this)">4</button>
                <button onclick="btnNumAndSign(this)">5</button>
                <button onclick="btnNumAndSign(this)">6</button>
                <button onclick="btnNumAndSign(this)" style="background-color: #FF9F0C">*</button>
            </div>
            <div class="btn_items">
                <button onclick="btnNumAndSign(this)">1</button>
                <button onclick="btnNumAndSign(this)">2</button>
                <button onclick="btnNumAndSign(this)">3</button>
                <button onclick="btnNumAndSign(this)" style="background-color: #FF9F0C">-</button>
            </div>
            <div class="btn_items">
                <button onclick="btnClear(this)" style="background-color: #808080">AC</button>
                <button onclick="btnNumAndSign(this)">0</button>
                <button onclick="btnCalc(this)" style="background-color: #808080">=</button>
                <button onclick="btnNumAndSign(this)" style="background-color: #FF9F0C">+</button>
            </div>
        </div>
    </div>

<script>
    /*
                                       initialize result = 0

                                             │
                                             │
                                             ▼
                                   function btnNumAndSign

                                             │
                                             │
                                             ▼
                 document.getElementById('screen').innerText += element.innerText

                                             │
                                             │
                                             ▼
                                      function btnCalc

                                             │
                                             ▼
                    let action = document.getElementById('screen').textContent

                                         let numMath

                                             │
                                             ▼
      ┌──────────────────────────────────────────────────────────────────────────────────────────┐
      │                         yes                                                              │
      │if action.includes('+') ──────►   numMath = action.split('+')                             │
      │                                                                                          │
      │          │                       result = Number(numMath[0]) + Number(numMath[1])        │
      │      no  │                                                                               │
      │          ▼              yes                                                              │
      │   action.includes('-') ──────►   numMath = action.split('-')                             │
      │                                                                                          │
      │          │                       result = Number(numMath[0]) - Number(numMath[1])        │
      │      no  │                                                                               │
      │          │                                                                               │
      │          ▼                                                                               │
      │   action.includes('*') ──────►   numMath = action.split('*')                             │
      │                                                                                          │
      │          │                       result = Number(numMath[0]) * Number(numMath[1])        │
      │      no  │                                                                               │
      │          ▼              yes                                     no                       │
      │   action.includes('/') ──────►   if Number(numMath[1]) !== 0   ───────►  result = 'Error'│
      │                                                                                          │
      │                                               │                                          │
      │                                               │ yes                                      │
      │                                               │                                          │
      │                                               ▼                                          │
      │                                  numMath = action.split('/')                             │
      │                                                                                          │
      │                                  result = Number(numMath[0]) / Number(numMath[1])        │
      └──────────────────────────────────────────────────────────────────────────────────────────┘

                                             │
                                             │
                                             ▼
                    document.getElementById('screen').textContent = result

                                             │
                                             │
                                             ▼
                                       function btnClear

                                             │
                                             │
                                             ▼
                       document.getElementById('screen').textContent = ''


     */
    let result = 0
    function btnNumAndSign(element) {
        document.getElementById('screen').innerText += element.innerText
    }

    function btnCalc(element) {
        let action = document.getElementById('screen').textContent
        let numMath

        if (action.includes('+')) {
            numMath = action.split('+')
            result = Number(numMath[0]) + Number(numMath[1])
        }
        else if (action.includes('-')) {
            numMath = action.split('-')
            result = Number(numMath[0]) - Number(numMath[1])
        }
        else if (action.includes('*')) {
            numMath = action.split('*')
            result = Number(numMath[0]) * Number(numMath[1])
        }
        else if (action.includes('/')) {
            numMath = action.split('/')
            result = Number(numMath[0]) / Number(numMath[1])
        }
        document.getElementById('screen').textContent = result
    }

    function btnClear(element) {
        document.getElementById('screen').textContent = ''
    }

</script>
</body>
</html>
