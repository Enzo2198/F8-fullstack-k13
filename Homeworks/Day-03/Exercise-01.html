<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise-01</title>
    <style>
        .col-1{
            padding: 10px 30px 0 0
        }

        .col-2{
            padding: 10px 15px 0 0
        }
    </style>
</head>
<body>
    <h2>Try a free sample</h2>
    <form>
        <p>Sign up to get a coupon you can redeem at your nearest Dancing Goat cafe for a sample of the Colombia Carlos Imbachi coffee. We'll also make sure you don't miss out on news introducing the new coffees that we add to our store regularly.</p>
        <table width="100%"  >
            <tr>
                <td class="col-1">
                    <div><label for="first name"><b>First name</b></label></div>
                    <input required id="first name" style="width: 100%" name="first name" placeholder="John" type="text" value="">
                </td>
                <td class="col-2">
                    <div><label for="last name"><b>Last name</b></label></div>
                    <input required id="last name" style="width: 100%" name="last name" placeholder="Smith" type="text" value="">
                </td>
            </tr>
            <tr>
                <td class="col-1">
                    <div><label for="email"><b>Email address</b></label></div>
                    <input required id="email" style="width: 100%" name="email" placeholder="John@example.com" type="email" value="">
                </td>
                <td class="col-2">
                    <div><label for="address"><b>Address</b></label></div>
                    <input required id="address" style="width: 100%" name="address" placeholder="Silk St" type="text" value="">
                </td>
            </tr>
            <tr>
                <td class="col-1">
                    <div><label for="city"><b>City</b></label></div>
                    <input required id="city" style="width: 100%" name="city" placeholder="London" type="text" value="">
                </td>
                <td class="col-2">
                    <div><label for="state"><b>State</b> (optional)</label></div>
                    <input required id="state" style="width: 100%" name="last name" placeholder="" type="text" value="">
                </td>
            </tr>
            <tr>
                <td class="col-1">
                    <div><label for="code"><b>ZIP code</b></label></div>
                    <input required id="code" style="width: 100%" name="zip code" placeholder="EC2Y8DS" type="text" value="">
                </td>
                <td class="col-2">
                    <div><label for="country"><b>Country</b></label></div>
                    <select id="country" name="country" style="width: 100%">
                        <option value="UK">United Kingdom</option>
                        <option value="US">United State</option>
                        <option value="JP">Japan</option>
                        <option value="VN">Vietnam</option>
                    </select>
                </td>
            </tr>
        </table>
        <div style="padding-top: 20px">
            <input required type="submit" style="width: 100%;" value="SEND ME FREE COFFEE"></input>
        </div>
    </form>
</body>
</html>
