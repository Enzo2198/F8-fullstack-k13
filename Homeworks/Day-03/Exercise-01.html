<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise-01</title>
</head>
<body>
    <p><b>BÃ i 1</b></p>
    <form>
        <thead>
        <h1>Try a free sample</h1>
        <p>Sign up to get a coupon you can redeem at your nearest Dancing Goat cafe for a sample of the Colombia Carlos Imbachi coffee. We'll also make sure you don't miss out on news introducing the new coffees that we add to our store regularly.</p>
        </thead>
        <tbody>
        <table width="100%"  >
            <tr>
                <td style="padding: 10px 30px 0 0">
                    <label for="first name"><b>First name</b></label>
                    <br>
                    <input id="first name" style="width: 100%" name="first name" placeholder="John" type="text" value="">
                </td>
                <td style="padding: 10px 15px 0 0">
                    <label for="last name"><b>Last name</b></label>
                    <br>
                    <input id="last name" style="width: 100%" name="last name" placeholder="Smith" type="text" value="">
                </td>
            </tr>
            <tr>
                <td style="padding: 10px 30px 0 0">
                    <label for="email"><b>Email address</b></label>
                    <br>
                    <input id="email" style="width: 100%" name="email" placeholder="John@example.com" type="email" value="">
                </td>
                <td style="padding: 10px 15px 0 0">
                    <label for="address"><b>Address</b></label>
                    <br>
                    <input id="address" style="width: 100%" name="address" placeholder="Silk St" type="text" value="">
                </td>
            </tr>
            <tr>
                <td style="padding: 10px 30px 0 0">
                    <label for="city"><b>City</b></label>
                    <br>
                    <input id="city" style="width: 100%" name="city" placeholder="London" type="text" value="">
                </td>
                <td style="padding: 10px 15px 0 0">
                    <label for="state"><b>State</b> (optional)</label>
                    <br>
                    <input id="state" style="width: 100%" name="last name" placeholder="" type="text" value="">
                </td>
            </tr>
            <tr>
                <td style="padding: 10px 30px 0 0">
                    <label for="code"><b>ZIP code</b></label>
                    <br>
                    <input id="code" style="width: 100%" name="zip code" placeholder="EC2Y8DS" type="text" value="">
                </td>
                <td style="padding: 10px 15px 0 0">
                    <label for="country"><b>Country</b></label>
                    <br>
                    <select id="country" name="country" style="width: 100%">
                        <option value="UK">United Kingdom</option>
                        <option value="US">United State</option>
                        <option value="JP">Japan</option>
                        <option value="VN">Vietnam</option>
                    </select>
                </td>
            </tr>
        </table>
        </tbody>
        <tfooter>
            <div style="padding-top: 20px">
                <input type="submit" style="width: 100%;" value="SEND ME FREE COFFEE"></input>
            </div>
        </tfooter>
    </form>
</body>
</html>
