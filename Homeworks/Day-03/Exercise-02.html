<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise-02</title>
</head>
<body>
  <form>
    <table>
      <tr>
        <th style="font-weight: normal" align="left"><label for="username">Username:</label></th>
        <td><input id="username" name="fullname" type="text"></td>
      </tr>
      <tr>
        <th style="font-weight: normal" align="left"><label for="password">Password:</label></th>
        <td><input id="password" name="password" type="password"></td>
      </tr>
      <tr>
        <th style="font-weight: normal" align="left"><label for="employment">City of <br>Employment:</label></th>
        <td><input id="employment" name="employment" type="text"></td>
      </tr>
      <tr>
        <th style="font-weight: normal" align="left"><label for="server">Web server:</label></th>
        <td>
          <select id="server" name="sever">
            <option>-- Choose a server --</option>
            <option value="server1">Server 1</option>
            <option value="server2">Server 2</option>
            <option value="server3">Server 3</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><span>Please specify <br>your role:</span></td>
        <td>
            <div>
              <input id="admin" type="radio" name="role" value="admin">
              <label for="admin">Admin</label>
            </div>
            <div>
              <input id="engineer" type="radio" name="role" value="engineer">
              <label for="engineer">Engineer</label>
            </div>
            <div>
              <input id="manager" type="radio" name="role" value="manager">
              <label for="manager">Manager</label>
            </div>
            <div>
              <input id="guest" type="radio" name="role" value="guest">
              <label for="guest">Guest</label>
            </div>
        </td>
      </tr>
      <tr>
        <td><span>Single Sign-on <br>the following:</span></td>
        <td>
            <div>
              <input id="mail" type="checkbox" name="sign-on" value="mail">
              <label for="mail">Mail</label>
            </div>
            <div>
              <input id="payroll" type="checkbox" name="sign-on" value="payroll">
              <label for="payroll">Payroll</label>
            </div>
            <div>
              <input id="self" type="checkbox" name="sign-on" value="self">
              <label for="self">Self-service</label>
            </div>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <div style="text-align: center; padding-top: 10px">
          <button type="submit">Login</button>
          <button type="reset">Reset</button>
          </div>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
