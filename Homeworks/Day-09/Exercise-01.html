<body>
    <header class="header">
        <div class="header-item">
<!--            Logo -->
            <div class="logo-header">
                <label for="show-side-bar" class="fa-solid fa-bars"></label>
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/YouTube_Premium_logo.svg/2560px-YouTube_Premium_logo.svg.png" alt="youtube logo" title="Trang chủ Youtube"></a>
            </div>
<!--            Search -->
            <div class="search-item">
                <div class="search-box">
                    <div>
                        <input id="input-search" type="search" name="search" placeholder="Tìm kiếm">
                        <label for="input-search" class="fa-regular fa-keyboard"></label>
                    </div>
                    <div>
                        <label for="input-search" class="fa-solid fa-magnifying-glass"></label>
                    </div>
                </div>
                <input id="toggle-mic" type="checkbox" hidden>
                <label for="toggle-mic"><i class="fa-solid fa-microphone"></i></label>
            </div>
<!--            Operation user-->
            <div class="operation-user">
                <label for="show-create" class="create">
                    <i class="fa-solid fa-plus"></i>
                    <span>Tạo</span>
                </label>
                <input type="checkbox" id="show-create" hidden>

<!--                Dialog-->
                <div class="overlay">
                    <div class="dialog">
                        <div class="dialog-header">
                            <h2>Create new</h2>
                            <label for="show-create">
                                <i class="fa-solid fa-xmark"></i>
                            </label>
                        </div>
                        <div class="dialog-input">
                            <input type="text" name="name">
                            <span>Name</span>
                        </div>
                        <div class="dialog-input">
                            <input type="text" name="title">
                            <span>Title</span>
                        </div>
                        <button class="create-btn" type="submit">
                            <label for="show-create">Create</label>
                        </button>
                    </div>
                </div>
                <input id="noti" type="checkbox" hidden>
                <label for="noti"><i class="fa-regular fa-bell"></i></label>
                <div class="user-profile">G</div>
            </div>
        </div>
    </header>

<!--    Nav-bar-->
    <input id="show-side-bar" type="checkbox" hidden>
    <div class="container-side-bar">
        <div class="side-bar">
            <div class="logo-side-bar">
                <label for="show-side-bar" class="fa-solid fa-bars"></label>
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/YouTube_Premium_logo.svg/2560px-YouTube_Premium_logo.svg.png" alt="youtube logo" title="Trang chủ Youtube"></a>
            </div>
            <div class="side-bar-content">
                <div class="side-bar-lists">
                    <div class="side-bar-item">
                        <i class="fa-solid fa-house"></i>
                        <span>Trang chủ</span>
                    </div>
                    <div class="side-bar-item">
                        <i class="fa-solid fa-circle-play"></i>
                        <span>Shorts</span>
                    </div>
                    <div class="side-bar-item">
                        <i class="fa-solid fa-money-bill-wave"></i>
                        <span>Kênh đăng ký</span>
                    </div>
                    <div class="side-bar-item">
                        <i class="fa-solid fa-music"></i>
                        <span>Youtube music</span>
                    </div>
                </div>

                <div class="side-bar-lists">
                    <div class="side-bar-item my-channel">
                        <span><b>Bạn</b></span>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                    <div class="side-bar-item">
                        <i class="fa-solid fa-clock-rotate-left"></i>
                        <span>Video đã xem</span>
                    </div>
                    <div class="side-bar-item">
                        <i class="fa-solid fa-rectangle-list"></i>
                        <span>Danh sách phát</span>
                    </div>
                    <div class="side-bar-item">
                        <i class="fa-solid fa-film"></i>
                        <span>Video của bạn</span>
                    </div>
                    <div class="side-bar-item">
                        <i class="fa-regular fa-clock"></i>
                        <span>Xem sau</span>
                    </div>
                    <div class="side-bar-item">
                        <i class="fa-regular fa-thumbs-up"></i>
                        <span>Video đã thích</span>
                    </div>
                    <div class="side-bar-item">
                        <i class="fa-solid fa-download"></i>
                        <span>Nội dung tải xuống</span>
                    </div>
                </div>

                <div class="side-bar-lists">
                    <div class="side-bar-item my-channel">
                        <span><b>Bạn</b></span>
                        <i class="fa-solid fa-chevron-right"></i>
