<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Subscribe</title>
    <link href="Form-Subscribe.css" rel="stylesheet">
</head>
<body>
    <!-- Tiêu đề-->
    <h2><b>Exercise 1</b></h2>

    <!-- Nội dung -->
    <div class="container">

        <!-- Tiêu đề from -->
        <h3 class="text"><strong>Earn income</strong> with your CSS skills</h3>

        <!-- Mô tả-->
        <p>Sign up and we'll send you the best freelance opportunities straight to your inbox.<br>We're building the
            largest self-service freelancing marketplace for people like you.</p>

        <!-- Diền email và nút bấm -->
        <div class="submit" >
            <input name="email" placeholder="Email address" required type="email">
            <button type="submit">Send Me Opportunities</button>
        </div>
    </div>
</body>
